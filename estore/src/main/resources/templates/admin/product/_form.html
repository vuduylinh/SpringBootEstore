<div xmlns:th="http://www.thymeleaf.org">
    <form th:object="${item}" method="post" enctype="multipart/form-data">
    	<div class="row mb-3">
	        <div class="col">
	            <label>Id</label>
	            <input th:field="*{id}" class="form-control" readonly>
	        </div>
	        <div class="col">
	            <label>Name</label>
	            <input th:field="*{name}" class="form-control">
	        </div>
	        <div class="col">
	            <label>Image</label>
	            <input type="file" name="image_file" class="form-control">
	            <input th:field="*{image}" type="hidden">
	        </div>
        </div>
        <div class="row mb-3">
	        <div class="col">
	            <label>Product Date</label>
	            <input th:field="*{productDate}" type="date" class="form-control">
	        </div>
	        <div class="col">
	            <label>Special?</label>
	            <div class="form-control">
	            	<label>
	            		<input th:field="*{special}" type="radio" th:value="true"> Yes
	            	</label>
	            	<label>
	            		<input th:field="*{special}" type="radio" th:value="false"> No
	            	</label>
	            </div>
	        </div>
	        <div class="col">
	            <label>Category</label>
	            <select th:field="*{category.id}" class="form-select">
	            	<th:block th:each="c: ${categories}">
	            		<option th:value="${c.id}" th:text="${c.nameVn}"></option>
	            	</th:block>
	            </select>
	        </div>
        </div>
        <div class="mb-3">
            <label>Description</label>
            <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
        </div>
        <div class="mb-3">
        	<hr th:replace="/admin/shared/frags::btn-crud('product', *{id})"/>
        </div>
    </form>
</div>
