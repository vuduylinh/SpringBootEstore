<div xmlns:th="http://www.thymeleaf.org">
    <div th:fragment="btn-crud(path, id)">
    	<button th:formaction="@{|/admin/${path}/create|}" th:classappend="${id == null ? '' : 'disabled'}" class="btn btn-primary">
        	<i class='bx bx-edit'></i> Create
        </button>
        <button th:formaction="@{|/admin/${path}/update|}" class="btn btn-success" th:classappend="${id != null ? '' : 'disabled'}">
        	<i class='bx bx-edit'></i> Update
        </button>
        <a th:href="@{|/admin/${path}/delete/${id}|}" class="btn btn-danger" th:classappend="${id != null ? '' : 'disabled'}">
        	<i class='bx bx-edit'></i> Delete
        </a>
        <a th:href="@{|/admin/${path}/reset|}" class="btn btn-secondary">
        	<i class='bx bx-edit'></i> Reset
        </a>
    </div>
    
    <div th:fragment="lnk-crud(path, id)">
    	<a th:href="@{|/admin/${path}/edit/${id}|}" class="btn btn-sm btn-warning">
        	<i class='bx bx-edit'></i> Edit
        </a>
        <a th:href="@{|/admin/${path}/delete/${id}|}" class="btn btn-sm btn-danger">
        	<i class='bx bx-trash'></i> Delete
        </a>
    </div>
</div>
